<div class="container main-container data-binding">
    <h3>Interpolation</h3>
    <p>The click number is: {{ countClick }}</p>
    <br>
    <br>
    <br>
    <h3>Property Binding</h3>
    <button class="btn btn-info" [disabled]="countClick >= 10">Info</button>
    <br>
    <img [src]="urlImagem" height="50px" width="50px" />
    <br>
    <br>
    <br>
    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)='addClick()'>Click here</button>&nbsp;
    <button class="btn btn-danger" (click)='resetNumber()' [disabled]='countClick < 10'>Reset</button>
    <br>
    <br>
    <br>
    <h3>To-way Binding</h3>
    <!-- <input type="text" (keyup)='keyUpEvent($event)' placeholder="Digite your name">
    <br>
    <label>Your name is: {{ name }}</label> -->
    
    <!-- <input type="text" [ngModel]="name" (ngModelChange)='name = $event' placeholder="Digit your name">
    <br>
    <label>Your name is: {{ name }}</label> -->

    <input type="text" [(ngModel)]="name" placeholder="Digit your name">
    <br>
    <label [ngClass]="name">Your name is: {{ name }}</label>
</div>
